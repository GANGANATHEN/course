<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container card mt-5 text-center p-5 shadow-lg bg-secondary">
        <form action="" id="gradeForm">
            <div class="ename">
                <p id="nameDisplay" class="bg-dark text-danger py-3"></p>
              </div>
            
            <div class="mark1 my-2 row" id="tl">
                <label for="" class="col  col-form-label text-warning h1">Tamil</label>
                <input type="number" name="" class="col form-control text-primary" id="tVal" placeholder="Enter Your mark">
            </div>
            <div class="mark2 my-2 row">
                <label for="" class="col  col-form-label text-warning h1">English</label>
                <input type="number" name="" class="col form-control text-primary" id="eVal" placeholder="Enter Your mark">
            </div>
            <div class="mark3 my-2 row">
                <label for="" class="col  col-form-label text-warning h1">Maths</label>
                <input type="number" name="" class="col form-control text-primary" id="mVal" placeholder="Enter Your mark">
            </div>
            <div class="mark4 my-2 row">
                <label for="" class="col  col-form-label text-warning h1">Science</label>
                <input type="number" name="" class="col form-control text-primary" id="sVal" placeholder="Enter Your mark">
            </div>
            <div class="mark5 my-2 row">
                <label for="" class="col  col-form-label text-warning h1">Social Science</label>
                <input type="number" name="" class="col form-control text-primary" id="ssVal" placeholder="Enter Your mark">
            </div>
            <button type="submit" class="btn btn-danger btn-block my-3 ">Calculate Grade</button>
        </form>

        <div class="result text-center">
            <h4 id="result" class="text-info"></h4>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
